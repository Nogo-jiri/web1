  <h2>HK416</h2>
  <img src="HK416.jpg" width="25%">
  <p>HK416은 향상된 M4 카빈/M16 소총 형태의 화기를 생산하기 위한 헤클러운트코흐 사의 프로젝트이다.<br>
    원래 이름은 HK M4였지만 콜트 사가 제기한 상표권 침해 문제로 인해 HK416으로 개명되었다.<br>
    416은 개량하고자 하는 M4와 M16을 가리키는 것으로 추측된다.<br>
    헤클러운트코흐 사는 과거 영국군 SA80(L85A1) 소총 개량과 같은 미군 및 여러 국가의 M4/M16 소총 개량을 염두에 두고 HK416을 개발하였다.</p>
